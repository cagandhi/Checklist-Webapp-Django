<!-- when delete button for checklist is pressed -->
{% extends "checklist/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comment</legend>
                <h2>Are you sure you want to delete the comment? "{{ object.body }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'checklist-detail' object.checklist.id %}">No, Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
